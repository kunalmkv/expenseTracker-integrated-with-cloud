<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <title>Expense tracker</title>
</head>

<body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
        <h1>Welcome to expense tracker</h1>
    </header>
    <section class="container">
        <div class="container">
            <form id="my-form" onsubmit="savetoLocal(event)">
                <label>Amount spent</label>
                <input id='amount' type="text" name="amount" placeholder="price spent in â‚¹" required />
                <label for="name">details:</label>
                <input type="text" name="desc" id="details" placeholder="amount spent on?" required>
                <label for="categories"> Expense type
                </label>
                <select name="myCat" id="category">
                    <option value="fuel" selected>Fuel</option>
                    <option value="food">Food</option>
                    <option value="drinks">drink</option>
                    <option value="laundaries">laundary</option>
                    <option value="clothes">clothing</option>
                    <option value="travel">travelling</option>
                    <option value="Recharge">Mobile Recharge</option>
                    <option value="ElectricityBill">Electric Bill</option>
                </select>
                <button> <input class="btn" type="submit" value="add expense"></button>
            </form>
        </div>
    </section>
    <div class="container">
        <br>
        <ul id="listofUsers"></ul>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js"></script>
    <script src="main.js"></script>
</body>


</html>
